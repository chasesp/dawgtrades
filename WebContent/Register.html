<!DOCTYPE html>
<html>
<head>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="http://code.jquery.com/mobile/1.3.1/jquery.mobile-1.3.1.min.css" />
	<script src="http://code.jquery.com/jquery-1.9.1.min.js"></script>
	<script src="http://code.jquery.com/mobile/1.3.1/jquery.mobile-1.3.1.min.js"></script>
<meta charset="US-ASCII">
<title>Register</title>

</head>
<body>
<h1>User Registration Form</h1>
<form action="Register" method="post">
<p> Lastname: <input name="lastname"  type="text" size="50"> </p>
<p> Firstname: <input name="firstname"  type="text" size="50"> </p>
<p> Phone: <input name="phone"  type="text" size="50"> </p>
<p> Email: <input name="email"  type="text" size="50"> </p>
<p> Username: <input name="username"  type="text" size="50"> </p>
<p> Password: <input name="password" type=password size="20"> </p>
<p> CanText: <input type="checkbox" name="cantext" value="Cantext"> </p>

<p> 
	<div data-role="controlgroup" data-type="horizontal" data-mini="true">
		<input type=submit data-role="button" value="Submit">
		<input type=reset data-role="button" value="Reset">
	</div>
</p>
</form>
<a href="Register" data-role="button">Register</a>
<a href="BrowseItems" data-role="button">Browse Items</a>
</body>
</html>
